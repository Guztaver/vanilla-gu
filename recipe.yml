name: Vanilla Gu
id: vanilla-gu
stages:
- id: build
  base: ghcr.io/vanilla-os/desktop:main 
  singlelayer: false
  labels:
    maintainer: guztaver
  args:
    DEBIAN_FRONTEND: noninteractive
  
  runs:
  - echo 'APT::Install-Recommends "1";' > /etc/apt/apt.conf.d/01norecommends

  modules:
  - name: init-setup
    type: shell
    commands:
    - lpkg --unlock
    - apt-get update

  - name: modules 
    type: includes
    includes:
      - modules/50-install-debs.yml
      - modules/51-setup-tailscale.yml
      - modules/52-setup-dotfiles.yml
      - gh:vanilla-os/dev-image:main:modules/00-basics.yml
      - https://raw.githubusercontent.com/Vanilla-OS/dev-image/main/modules/05-go.yml

  - name: set-image-name-abroot
    type: includes
    includes:
      - modules/80-set-image-abroot-config.yml

  - name: cleanup
    type: shell
    commands:
    - apt-get autoremove -y
    - apt-get clean
    - lpkg --lock

  - name: cleanup2
    type: shell
    commands:
      - rm -rf /tmp/*
      - rm -rf /var/tmp/*
      - rm -rf /sources
